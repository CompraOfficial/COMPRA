  <script>
    $(document).ready(function () {
      
      var dataForm = new FormData();
      dataForm.append("user_id", window.localStorage.getItem('user_id'));
      var xhr = new XMLHttpRequest();
      xhr.open("POST", TRADER_API.GET_PRODUCTS);
      xhr.onload = function(){
        var result = JSON.parse(this.response)
        for (const products of result) {
          $('#piProducts').append(
            '<tr>' +
              '<td class="hidden">' + products.id + '</td>' +
              '<td>' + products.product_name + '</td>' +
              '<td>' + products.product_type + '</td>' +
              '<td>' + products.category + '</td>' +
              '<td>' + products.price + '</td>' +
              '<td>' + products.stock + '</td>' +
              '<td>' + products.status + '</td>' +
              '<td><a href="edit-product-compra.html?pId='+products.id+'" class="button w-button"><span class="fa-icon"></span></a></td>' +
            '</tr>'
          )      
        }
        $('#piTable').DataTable();
        
      }
      xhr.send(dataForm); 
    
    });
  </script>
