  <script>
    $(document).ready(function () {
      var dataForm = new FormData();
      dataForm.append("user_id", window.localStorage.getItem('user_id'));
      var xhr = new XMLHttpRequest();
      xhr.open("POST", TRADER_API.ORDERED_PRODUCTS);
      xhr.onload = function(){
        var result = JSON.parse(this.response)
        for (const products of result) {
          $('#oiProducts').append(
            '<tr>' +
              '<td>'+products.purchase_id+'</td>' +
              '<td>' +
                '<img src="http://localhost/compra/compra-backend/api/trader/uploads/products/'+products.img1+'" style="width: 75px; height: 75px; object-fit: cover;"/>' +
             ' </td>' +
              '<td>'+products.product_info+'</td>' +
             ' <td>'+products.owner+'</td>' +
              '<td>'+products.quantity+'</td>' +
              '<td>₱'+products.price+'</td>' +
              '<td>'+products.pCreated_at+'</td>' +
              '<td>'+products.pStatus+'</td>' +
             ' <td>' +
               ' <a href="ordered-product-compra.html?purId='+products.purchase_id+'" class="button w-button">View</a>' +
              '</td>' +
           ' </tr>'
          )      
        }
        $('#oiTable').DataTable();
        
      }
      xhr.send(dataForm); 
    
    });
  </script>
