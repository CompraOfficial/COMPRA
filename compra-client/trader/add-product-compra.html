<script>
  function changeImg1(event){
    $('#pImg1').attr("src", URL.createObjectURL(event.target.files[0]));
  }
  function changeImg2(event){
    $('#pImg2').attr("src", URL.createObjectURL(event.target.files[0]));
  }
  function changeImg3(event){
    $('#pImg3').attr("src", URL.createObjectURL(event.target.files[0]));
  }
  function changeImg4(event){
    $('#pImg4').attr("src", URL.createObjectURL(event.target.files[0]));
  }
  
  function addProduct(){
    var pName = $("#pName").val();
    if(pName == ""){
      alert('Needs Product Name')
      return;
    }
    var pCat = $('#pCat').val();
    var pType = $('#pType').val();
    var pMois = $('#pMois').val();
    var pAge = $('#pAge').val();
    if(pAge == ""){
      alert('Needs Product Age')
      return;
    }
    var pUniMea = $('#pUniMea').val();
    var pPrice = $('#pPrice').val();
    if(pAge == ""){
      alert('Needs Product Price Per Unit')
      return;
    }
    var pStocks = $('#pStocks').val();
    if(pStocks == ""){
      alert('Needs Product Available Stocks')
      return;
    }
    var pDelFeeIn = $('#pDelFeeIn').val();
    if(pStocks == ""){
      alert('Needs Product Delivert Fee Within the same area')
      return;
    }
    var pDelFeeOut = $('#pDelFeeOut').val();
    if(pStocks == ""){
      alert('Needs Product Delivert Fee Outside the same area')
      return;
    }
    var pDesc = $('#pDesc').val();
    var pImg1 = $('#img1').get(0).files[0];
    var pImg2 = $('#img2').get(0).files[0];
    var pImg3 = $('#img3').get(0).files[0];
    var pImg4 = $('#img4').get(0).files[0];

    var dataForm = new FormData();

    dataForm.append("tId", window.localStorage.getItem('user_id'));
    dataForm.append("pName", pName);
    dataForm.append("pCat", pCat);
    dataForm.append("pType", pType);
    dataForm.append("pMois", pMois);
    dataForm.append("pAge", pAge);
    dataForm.append("pUniMea", pUniMea);
    dataForm.append("pPrice", pPrice);
    dataForm.append("pStocks", pStocks);
    dataForm.append("pDelFeeIn", pDelFeeIn);
    dataForm.append("pDelFeeOut", pDelFeeOut);
    dataForm.append("pDesc", pDesc);
    dataForm.append("pImg1", pImg1);
    dataForm.append("pImg2", pImg2);
    dataForm.append("pImg3", pImg3);
    dataForm.append("pImg4", pImg4);

    var xhr = new XMLHttpRequest();
    xhr.open("POST", TRADER_API.ADD_PRODUCTS);
    xhr.onload = function(){
      console.log(this.response)
      alert(this.response)
      location.href = 'product-inventory-compra.html';
    }
    xhr.send(dataForm);
  }

</script>
