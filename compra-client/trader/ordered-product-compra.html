        dataForm.append("addrId", addrId);

            result['phone'] + '<br/>' +
            result['address'] + ', ' +
            result['barangay'] + ',<br/>' +
            result['city'] + ', ' +
            result['postal'] + ', ' +
            result['country'] + '<br/>' +
            result['buyer_type'] + '<br/>' 
          )
        }

      }
