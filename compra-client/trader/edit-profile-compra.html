<script>
  function closeOnboarding(){
    $('.modal.onboarding').hide();
  }

  $(document).ready(function(){
    $('#cName').val(window.localStorage.getItem('company'))
    $('#oName').val(window.localStorage.getItem('owner'))
    $('#cNum').val(window.localStorage.getItem('phone'))
    $('#email').val(window.localStorage.getItem('email'))

    setUserProfileName();
    setUserProfileDetails();

    function setUserProfileDetails() {
      var userCompanyName = window.localStorage.getItem("company");
      var userProfileName = window.localStorage.getItem("owner");
      var userAddress = window.localStorage.getItem("address");
      var userContact = window.localStorage.getItem("phone");
      var userEmail = window.localStorage.getItem("email");
      var userCurrentPassword = window.localStorage.getItem("password");

      $('#user-profile-company').val(userCompanyName);
      $('#user-profile-owner').val(userProfileName);
      $('#user-profile-address').val(userAddress);
      $('#user-profile-contact').val(userContact);
      $('#user-profile-email').val(userEmail);
      $('#user-profile-current-password').val(userCurrentPassword);
      $('#user-profile-new-password').val('');
      $('#user-profile-confirm-new-password').val('');

    };

    function setUserProfileName() {
        var userProfileName = window.localStorage.getItem("owner");
        $('div.us-name').text(userProfileName);
    };

    $('#saveBtn').click(function(){
      var cName = $('#cName').val()
      var oName = $('#oName').val()
      var cNum = $('#cNum').val()
      var email = $('#email').val()
      var cPass = $('#cPass').val()
      var nPass = $('#nPass').val()
      var cnPass = $('#cnPass').val()

      var dataForm = new FormData();
      dataForm.append("user_id", window.localStorage.getItem('user_id'));
      dataForm.append("owner", oName);
      dataForm.append("company", cName);
      dataForm.append("phone", cNum);
      dataForm.append("email", email);
      dataForm.append("cPass", cPass);
      dataForm.append("nPass", nPass);
      dataForm.append("cnPass", cnPass);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", TRADER_API.UPDATE_USER_INFO);
      xhr.onload = function(){
        alert(this.response)
        if(this.response == 'Successfully updated your profile'){
          window.localStorage.setItem('owner', oName)
          window.localStorage.setItem('company', cName)
          window.localStorage.setItem('phone', cNum)
          window.localStorage.setItem('email', email)
          location.reload()
        }
      }
      xhr.send(dataForm);

    })

  })
</script>
